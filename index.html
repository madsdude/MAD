<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Måltidsplanlægger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .recipe-list, .shopping-list {
      margin: 20px 0;
    }
    .recipe-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
    }
    .shopping-list ul {
      list-style-type: none;
      padding: 0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Måltidsplanlægger</h1>
  </header>
  <div class="container">
    <h2>Tilføj en ny opskrift</h2>
    <input type="text" id="recipe-name" placeholder="Opskrift navn">
    <input type="text" id="recipe-ingredients" placeholder="Ingredienser (kommasepareret)">
    <button onclick="addRecipe()">Tilføj opskrift</button>

    <h2>Opskrifter</h2>
    <div class="recipe-list" id="recipe-list">
      <!-- Opskrifter vil blive tilføjet her dynamisk -->
    </div>

    <h2>Indkøbsliste</h2>
    <div class="shopping-list" id="shopping-list">
      <ul id="shopping-items">
        <!-- Indkøbsliste vil blive tilføjet her dynamisk -->
      </ul>
      <button onclick="exportShoppingList()">Eksporter til PDF</button>
    </div>
  </div>

  <script>
    let recipes = JSON.parse(localStorage.getItem('recipes')) || [
      {
        name: "Bacon-cheeseburger",
        ingredients: ["Kartofler", "Agurk", "Briocheboller", "Hakket oksekød", "Bacon skiver"]
      },
      {
        name: "Pandestegt kyllingebryst",
        ingredients: ["Peberfrugt", "Purløg", "Kyllingebryst", "Spinat"]
      }
    ];

    const shoppingList = {};

    function saveRecipes() {
      localStorage.setItem('recipes', JSON.stringify(recipes));
    }

    function displayRecipes() {
      const recipeList = document.getElementById('recipe-list');
      recipeList.innerHTML = '';
      recipes.forEach((recipe, index) => {
        const recipeItem = document.createElement('div');
        recipeItem.className = 'recipe-item';
        recipeItem.innerHTML = `
          <h3>${recipe.name}</h3>
          <p>Ingredienser: ${recipe.ingredients.join(', ')}</p>
          <button onclick="addToShoppingList(${index})">Tilføj til indkøbsliste</button>
        `;
        recipeList.appendChild(recipeItem);
      });
    }

    function addRecipe() {
      const name = document.getElementById('recipe-name').value;
      const ingredients = document.getElementById('recipe-ingredients').value.split(',').map(i => i.trim());
      if (name && ingredients.length > 0) {
        recipes.push({ name, ingredients });
        saveRecipes();
        displayRecipes();
      }
    }

    function addToShoppingList(index) {
      const ingredients = recipes[index].ingredients;
      ingredients.forEach(ingredient => {
        shoppingList[ingredient] = (shoppingList[ingredient] || 0) + 1;
      });
      updateShoppingList();
    }

    function updateShoppingList() {
      const shoppingItems = document.getElementById('shopping-items');
      shoppingItems.innerHTML = '';
      for (const item in shoppingList) {
        const listItem = document.createElement('li');
        listItem.textContent = `${item} (${shoppingList[item]})`;
        shoppingItems.appendChild(listItem);
      }
    }

    function exportShoppingList() {
      const items = Object.entries(shoppingList).map(([item, count]) => `${item}: ${count}`).join('\n');
      const blob = new Blob([items], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'indkøbsliste.txt';
      link.click();
    }

    displayRecipes();
  </script>
</body>
</html>
